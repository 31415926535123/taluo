<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔罗牌环绕</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      .circle-container {
        position: absolute;
        width: 75px; /* 可根据需要调整容器大小 */
        height: 75px;
        /* 设置旋转中心为容器中心 */
        transform-origin: 10% 10%;
        /* 添加动画，10s 为旋转一周的时间，可按需调整 */
        animation: rotateCircle 3s linear infinite;
      }

      @keyframes rotateCircle {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .tarot-card {
        position: absolute;
        width: 60px;
        height: 90px;
        transform-origin: 0 150px;
      }
    </style>
  </head>
  <body>
    <div class="circle-container" id="circleContainer"></div>

    <script>
      const container = document.getElementById("circleContainer");
      const numCards = 82;
      const angleStep = (2 * Math.PI) / numCards;

      for (let i = 0; i < numCards; i++) {
        const img = document.createElement("img");
        img.src = "../image/taluo_new.webp";
        img.className = "tarot-card";
        const angle = i * angleStep;
        const rotate = `rotate(${angle * (180 / Math.PI)}deg)`;
        img.style.transform = rotate;
        container.appendChild(img);
      }
    </script>
  </body>
</html>
