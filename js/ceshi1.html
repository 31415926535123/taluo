<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔罗牌围成圆</title>
    <style>
      /* 容器样式 */

      .circle-container {
        position: relative;
        width: 800px;
        height: 800px;
        /* 水平居中 */
        margin-left: auto;
        margin-right: auto;
      }

      /* 图片样式 */
      .circle-container img {
        position: absolute;
        width: 50px;
        height: 100px;
        transform-origin: 50% 100px; /* 以容器中心为旋转原点 */
      }
    </style>
  </head>
  <body>
    <div class="circle-container" id="circleContainer"></div>

    <script>
      // 图片数量
      const numImages = 82;
      // 获取容器元素
      const container = document.getElementById("circleContainer");
      // 循环创建图片元素
      for (let i = 0; i < 180; i++) {
        const img = document.createElement("img");
        img.src = "../image/taluo_new.webp";
        img.alt = `塔罗牌 ${i + 1}`;
        // 计算每张图片的旋转角度
        const angle = (360 / numImages) * i;
        img.style.transform = `rotate(${angle}deg)`;
        container.appendChild(img);
      }
    </script>
  </body>
</html>
