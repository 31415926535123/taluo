<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔罗牌环绕</title>
    <style>
      body {
        background: linear-gradient(135deg, #0a122a 0%, #2e0249 100%);
        height: 100vh;
        width: 100vw;
        color: #fbfaf8;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .circle-container {
        position: relative;
        width: 800px; /* 可根据需要调整容器大小 */
        height: 800px;
      }

      .tarot-card {
        position: absolute;
        width: 60px; /* 可根据需要调整图片大小 */
        height: 90px;
        transform-origin: 50% 200px; /* 400px 是容器半径 */
      }
    </style>
  </head>
  <body>
    <div class="circle-container" id="circleContainer"></div>

    <script>
      const container = document.getElementById("circleContainer");
      const numCards = 82;
      const angleStep = (2 * Math.PI) / numCards;

      for (let i = 0; i < numCards; i++) {
        const img = document.createElement("img");
        img.src = "../image/taluo_new.webp";
        img.className = "tarot-card";
        const angle = i * angleStep;
        const rotate = `rotate(${angle * (180 / Math.PI)}deg)`;
        img.style.transform = rotate;
        container.appendChild(img);
      }
    </script>
  </body>
</html>
